<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id='input' type='text' placeholder='Input some value'>
<script>
	var inputElement = document.getElementById('input'),timeoutId;
    	inputElement.addEventListener('input', autosave);

		function autosave() {
			clearTimeout(timeoutId);
    			timeoutId = setTimeout(function() {  
        			console.log(inputElement.value)
    		}, 1500);
		}
		</script>
	</body>
</html>
